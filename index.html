<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hirsch Library | Released Documents</title>

<style>
:root {
    --bg: #f6f7f9;
    --card: #ffffff;
    --text: #111827;
    --muted: #6b7280;
    --border: #e5e7eb;
    --accent: #2563eb;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, BlinkMacSystemFont,
                 "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

/* Header */
.header {
    background: var(--card);
    border-bottom: 1px solid var(--border);
}

.header-inner {
    max-width: 960px;
    margin: 0 auto;
    padding: 32px 24px;
}

.header h1 {
    margin: 0 0 6px;
    font-size: 26px;
    font-weight: 600;
}

.header p {
    margin: 0;
    color: var(--muted);
    font-size: 14px;
}

/* Main content */
.main {
    max-width: 960px;
    margin: 0 auto;
    padding: 32px 24px 64px;
}

/* Search */
.search {
    margin-bottom: 28px;
}

.search input {
    width: 100%;
    padding: 14px 16px;
    font-size: 15px;
    border-radius: 10px;
    border: 1px solid var(--border);
    outline: none;
    background: var(--card);
}

.search input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
}

/* File list */
.file-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.file {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 18px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.file:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
}

.file-name {
    font-size: 15px;
    font-weight: 500;
    word-break: break-all;
}

.file-name a {
    color: var(--text);
    text-decoration: none;
}

.file-name a:hover {
    text-decoration: underline;
}

.file-meta {
    font-size: 13px;
    color: var(--muted);
    white-space: nowrap;
}

/* Empty state */
.empty {
    text-align: center;
    color: var(--muted);
    padding: 48px 0;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="header">
    <div class="header-inner">
        <h1>Released Documents</h1>
        <p>Hirsch Library · Public Access Archive · Satirical Material</p>
    </div>
</div>

<div class="main">

    <div class="search">
        <input
            type="text"
            id="searchBar"
            placeholder="Search documents by filename…"
            onkeyup="filterFiles()"
        />
    </div>

    <div class="file-list" id="fileList">
        Loading…
    </div>

</div>

<script>
let allFiles = [];

async function loadFiles() {
    const response = await fetch("files.json");
    allFiles = await response.json();
    renderFiles(allFiles);
}

function renderFiles(files) {
    const list = document.getElementById("fileList");
    list.innerHTML = "";

    if (files.length === 0) {
        list.innerHTML = `<div class="empty">No documents found.</div>`;
        return;
    }

    files.forEach(file => {
        const div = document.createElement("div");
        div.className = "file";

        div.innerHTML = `
            <div class="file-name">
                <a href="files/${file}" target="_blank">${file}</a>
            </div>
            <div class="file-meta">PDF</div>
        `;

        list.appendChild(div);
    });
}

function filterFiles() {
    const query = document.getElementById("searchBar").value.toLowerCase();
    const filtered = allFiles.filter(f =>
        f.toLowerCase().includes(query)
    );
    renderFiles(filtered);
}

loadFiles();
</script>

</body>
</html>
